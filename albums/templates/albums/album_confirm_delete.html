{% extends 'layout.html' %}

{% block title %}Delete Album {{album.name}}{% endblock %}

{% block body %}
    <h1>Really Delete Album {{album.name}}?</h1>
    <br/>

    <div class="row">
      <div class="columns large-4">

        <form method="post">
          {% csrf_token %}
          <input type="submit" value="Delete" class="button alert">
          &nbsp;&nbsp;
          <a href="{% url 'albums:update' pk=album.pk %}">Cancel</a>
        </form>

      </div>
    </div>
{% endblock %}
