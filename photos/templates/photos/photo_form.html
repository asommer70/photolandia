{% extends 'layout.html' %}

{% block title %}Add Photo{% endblock %}

{% block body %}
    <h1>Add Photo</h1>
    <br/>

    <div class="row">
      <div class="columns large-4">

        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form}}
          <input type="submit" class="button" value="Save Photo" />
        </form>

      </div>
    </div>
{% endblock %}
