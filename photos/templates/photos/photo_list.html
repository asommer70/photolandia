{% extends 'layout.html' %}

{% block title %}Photos{% endblock %}

{% block body %}
    <h1>All Photos</h1>
    <br/>
    <div class="row">
      <div class="columns large-12">
          {% for photo in photos %}
              <img src="{{photo.image.url}}" alt="{{photo.image.name}}" class="thumbnail" />
          {% endfor %}
      </div>
    </div>
{% endblock %}
