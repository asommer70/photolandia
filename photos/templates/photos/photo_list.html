{% extends 'layout.html' %}

{% block title %}Photos{% endblock %}

{% block body %}
    <h1>All Photos</h1>
    <br/>
    <div class="row">
        {% for photo in photos %}
          <div class="columns large-4">
            <a href="{% url 'photos:update' pk=photo.id %}">
              <img src="{{photo.image.url}}" alt="{{photo.image.name}}" class="thumbnail" />
            </a>
            <p>{{photo.caption}}</p>
          </div>
        {% endfor %}
    </div>
{% endblock %}
